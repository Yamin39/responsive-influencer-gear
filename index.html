<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="container">
      <nav>
        <div class="hamburger-menu">
          <div class="hamburger-icon">
            <img src="images/icons/menu.svg" alt="Icon" />
          </div>
          <ul class="ham-menu-item">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Log In</a></li>
            <li><a href=""><img src="images/icons/search.png" alt="Search" /></a></li>
          </ul>
        </div>
        <div class="logo"><h4>Influencer products</h4></div>
        <ul>
          <li class="desk-menu-item">Home</li>
          <li class="desk-menu-item">Products</li>
          <li class="desk-menu-item">Sign up</li>
          <li class="desk-menu-item">Log In</li>
          <li class="desk-menu-item">
            <img src="images/icons/search.png" alt="Search" />
          </li>
          <li><img src="images/icons/cart.png" alt="Cart" /></li>
        </ul>
      </nav>

      <!-- banner section -->
      <div class="banner">
        <div class="banner-content">
          <h1>Start your Journey as Influencer</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="primary-btn">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="Banner Image" />
        </div>
      </div>
    </header>

    <main>
      <!-- sponsors -->
      <section class="sponsors container-2">
        <div class="sponsors-logo">
          <img src="images/logos/alibaba.svg" alt="Sponsors Logo">
        </div>
        <div class="sponsors-logo">
          <img src="images/logos/amazon.svg" alt="Sponsors Logo">
        </div>
        <div class="sponsors-logo">
          <img src="images/logos/daraz.svg" alt="Sponsors Logo">
        </div>
        <div class="sponsors-logo">
          <img src="images/logos/ebay.svg" alt="Sponsors Logo">
        </div>
        <div class="sponsors-logo">
          <img src="images/logos/rakuten.svg" alt="Sponsors Logo">
        </div>
        <div class="sponsors-logo">
          <img src="images/logos/walmart.svg" alt="Sponsors Logo">
        </div>
        <div class="sponsors-logo">
          <img src="images/logos/target.svg" alt="Sponsors Logo">
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
